  <!-- 粒子效果和交互脚本 -->
  <script>
    // 存储当前数值的变量
    let currentLoad = 0;
    let currentSpeed = 0;
    let currentDevices = 0;
    let statusChart = null;
    
    // 创建数值增长动画
    function animateValue(id, start, end, duration, suffix = '', isFloat = false, decimalPlaces = 1) {
      const obj = document.getElementById(id);
      let startTimestamp = null;
      const step = (timestamp) => {
        if (!startTimestamp) startTimestamp = timestamp;
        const progress = Math.min((timestamp - startTimestamp) / duration, 1);
        
        // 根据是否为浮点数计算当前值
        let currentValue;
        if (isFloat) {
          currentValue = start + progress * (end - start);
          currentValue = currentValue.toFixed(decimalPlaces);
        } else {
          currentValue = Math.floor(start + progress * (end - start));
        }
        
        // 添加千位分隔符（仅对整数）
        if (!isFloat && id === 'connectedDevices') {
          obj.textContent = currentValue.toLocaleString() + suffix;
        } else {
          obj.textContent = currentValue + suffix;
        }
        
        // 更新当前值存储
        if (progress === 1) {
          if (id === 'systemLoad') currentLoad = end;
          if (id === 'networkSpeed') currentSpeed = end;
          if (id === 'connectedDevices') currentDevices = end;
        }
        
        if (progress < 1) {
          window.requestAnimationFrame(step);
        }
      };
      window.requestAnimationFrame(step);
    }
    
    // 生成新的随机值（基于当前值小幅波动）
    function getNewValue(current, min, max,波动范围百分比) {
      // 计算波动范围
      const range = (max - min) * 波动范围百分比;
      // 生成新值（在当前值±波动范围内）
      let newValue = current + (Math.random() * range * 2 - range);
      // 确保新值在有效范围内
      return Math.max(min, Math.min(max, newValue));
    }
    
    // 更新所有状态数值
    function updateAllValues() {
      // 系统负载：10-80之间，基于当前值±10%波动
      const newLoad = Math.floor(getNewValue(currentLoad, 10, 80, 0.1));
      animateValue('systemLoad', currentLoad, newLoad, 1500, '%');
      
      // 网络速度：0.5-2.5之间，基于当前值±15%波动
      const newSpeed = parseFloat(getNewValue(currentSpeed, 0.5, 2.5, 0.15).toFixed(1));
      animateValue('networkSpeed', currentSpeed, newSpeed, 1800, ' Gbps', true);
      
      // 连接设备：100-100000之间，基于当前值±5%波动
      const newDevices = Math.floor(getNewValue(currentDevices, 100, 100000, 0.05));
      animateValue('connectedDevices', currentDevices, newDevices, 2200);
      
      // 更新图表数据
      updateChartData(newLoad);
    }
    
    // 更新图表数据
    function updateChartData(newLoad) {
      if (statusChart) {
        // 移除第一个数据点，添加新数据点
        statusChart.data.datasets[0].data.shift();
        statusChart.data.datasets[0].data.push(newLoad);
        statusChart.update();
      }
    }

    // 创建粒子背景效果
    document.addEventListener('DOMContentLoaded', () => {
      // 初始化随机数值
      const initialLoad = Math.floor(Math.random() * 71) + 10; // 10-80的随机整数
      const initialSpeed = parseFloat((Math.random() * 2 + 0.5).toFixed(1)); // 0.5-2.5的随机小数
      const initialDevices = Math.floor(Math.random() * 99900) + 100; // 100-100000的随机整数
      const securityIndex = 100; // 安全指数固定为100%
      
      // 设置初始值
      currentLoad = initialLoad;
      currentSpeed = initialSpeed;
      currentDevices = initialDevices;
      
      // 初始动画
      setTimeout(() => {
        animateValue('systemLoad', 0, initialLoad, 1500, '%');
      }, 300);
      
      setTimeout(() => {
        animateValue('networkSpeed', 0, initialSpeed, 1800, ' Gbps', true);
      }, 600);
      
      setTimeout(() => {
        animateValue('connectedDevices', 0, initialDevices, 2200);
      }, 900);
      
      setTimeout(() => {
        animateValue('securityIndex', 0, securityIndex, 1600, '%');
      }, 500);
      
      // 创建粒子
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        
        // 随机属性
        const size = Math.random() * 3 + 1;
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const duration = Math.random() * 30 + 20;
        const delay = Math.random() * 10;
        const opacity = Math.random() * 0.5 + 0.1;
        
        // 随机颜色
        const colors = ['rgba(0, 240, 255, opacity)', 'rgba(157, 78, 221, opacity)', 'rgba(255, 42, 109, opacity)', 'rgba(0, 255, 102, opacity)'];
        const color = colors[Math.floor(Math.random() * colors.length)].replace('opacity', opacity);
        
        // 设置样式
        particle.style.cssText = `
          position: absolute;
          width: ${size}px;
          height: ${size}px;
          background: ${color};
          border-radius: 50%;
          top: ${posY}%;
          left: ${posX}%;
          box-shadow: 0 0 ${size * 3}px ${color};
          animation: float ${duration}s linear ${delay}s infinite;
          z-index: 0;
        `;
        
        particlesContainer.appendChild(particle);
      }
      
      // 创建状态图表
      const ctx = document.getElementById('statusChart').getContext('2d');
      const initialChartData = Array.from({length: 24}, () => Math.floor(Math.random() * 71) + 10);
      
      statusChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: Array(24).fill(''),
          datasets: [{
            label: '系统负载',
            data: initialChartData,
            borderColor: 'rgba(0, 240, 255, 0.8)',
            backgroundColor: 'rgba(0, 240, 255, 0.1)',
            tension: 0.4,
            fill: true
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: false
            }
          },
          scales: {
            x: { display: false },
            y: { display: false, min: 0, max: 100 }
          },
          elements: {
            point: { radius: 0 }
          },
          animation: {
            duration: 2000,
            easing: 'easeOutQuart'
          }
        }
      });
      
      // 设置定时器，每7秒更新一次数值
      setInterval(updateAllValues, 7000);
    });
  </script>
